<!DOCTYPE html>
<html lang="en">
<head>
    <title>unswtalk</title>
    <style type=text/css>{{ get_resource_as_string('static/UNSWtalk.css') }}</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- <nav >
      <form class="form-inline">
        <button class="btn btn-outline-success" type="button">Main button</button>
        <button class="btn btn-sm align-middle btn-outline-secondary" type="button">Smaller button</button>
      </form>
    </nav> -->

    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{url_for('landing')}}">UNSWTalk</a>
    {% if "current_user" in session %}
    <form class="form-inline my-2 my-lg-0" action="{{url_for("search")}}" method="POST">
        <input class="form-control mr-sm-2" type="text" name="search_query" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <form class="form-inline my-2 my-lg-0" action="{{url_for("home")}}" method="GET">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Home</button>
    </form>
    <form class="form-inline my-2 my-lg-0" action="{{url_for("profile", z_id=session["current_user"])}}" method="GET">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Profile</button>
    </form>
    <a href="{{url_for('recommendations')}}"><button class="btn btn-outline-secondary">Recommendations</button></a>
    <form class="form-inline my-2 my-lg-0" action="{{url_for("logout")}}" method="GET">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
    </form>
    {% else %}
    <form class="form-inline my-2 my-lg-0" action="{{url_for("login")}}" method="GET">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Log in</button>
    </form>
    <form class="form-inline my-2 my-lg-0" action="{{url_for("signup")}}" method="GET">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign up</button>
    </form>
    {% endif %}
</nav>
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <span>{{message}}</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body_contents %}
    {% endblock %}
</div>

</body>
</html>
