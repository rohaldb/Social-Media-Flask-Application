{% extends "base.html" %} {% block body_contents %}
<div class="">

  <h3>Student details:</h3>
  {% for key, value in details.iteritems() %}
    {% if key in public_attrs and value %}
      <p><b>{{ key }}</b>:{{ value }}</p>
    {% endif %}
  {% endfor %}

  <img src="{{image_filename}}">

</div>
{% endblock %}
