{% extends "layout.html" %}
{% block body_contents %}
<div class = "container">
	<div class="wrapper">
		<form action="{{url_for('login')}}" method="POST" name="Login_Form" class="form-signin">
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" name="z_id" placeholder="Z-ID (eg. z5199999)" required="true" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="Password" required="true"/>
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
		</form>
		<a href="{{url_for('signup')}}">Not registered?</a>
		<a href="{{url_for('forgot')}}">Forgot password?</a>
	</div>
</div>
{% endblock %}
